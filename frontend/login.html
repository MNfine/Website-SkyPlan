<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPlan - Đăng nhập</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <!-- Logo & Header -->
            <div class="logo-section">
                <div class="logo-wrapper">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(45deg);">
                            <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2C10.67 2 10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="#333333"/>
                        </svg>
                    </div>
                    <h1 class="logo-text">SkyPlan</h1>
                </div>
                <div>
                    <h2 class="page-title">Chào mừng trở lại</h2>
                    <p class="page-subtitle">Đăng nhập để tiếp tục hành trình của bạn</p>
                </div>
            </div>

            <!-- Form -->
            <form id="loginForm" class="login-form">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Nhập email" 
                            required
                        >
                    </div>
                    <div id="emailError" class="error-message"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input has-toggle" 
                            placeholder="Nhập mật khẩu" 
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <!-- Remember & Forgot -->
                <div class="form-footer">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" class="form-checkbox">
                        <label for="remember" class="checkbox-label">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-primary">Đăng nhập</button>

                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">hoặc</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Buttons -->
                <button type="button" class="btn-social" id="btnGoogle">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.20443C17.64 8.56625 17.5827 7.95262 17.4764 7.36353H9V10.8449H13.8436C13.635 11.9699 13.0009 12.9231 12.0477 13.5613V15.8194H14.9564C16.6582 14.2526 17.64 11.9453 17.64 9.20443Z" fill="#4285F4"/>
                        <path d="M8.99976 18C11.4298 18 13.467 17.1941 14.9561 15.8195L12.0475 13.5613C11.2416 14.1013 10.2107 14.4204 8.99976 14.4204C6.65567 14.4204 4.67158 12.8372 3.96385 10.71H0.957031V13.0418C2.43794 15.9831 5.48158 18 8.99976 18Z" fill="#34A853"/>
                        <path d="M3.96409 10.7098C3.78409 10.1698 3.68182 9.59301 3.68182 8.99983C3.68182 8.40665 3.78409 7.82983 3.96409 7.28983V4.95801H0.957273C0.347727 6.17301 0 7.54756 0 8.99983C0 10.4521 0.347727 11.8266 0.957273 13.0416L3.96409 10.7098Z" fill="#FBBC05"/>
                        <path d="M8.99976 3.57955C10.3211 3.57955 11.5075 4.03364 12.4402 4.92545L15.0216 2.34409C13.4629 0.891818 11.4257 0 8.99976 0C5.48158 0 2.43794 2.01682 0.957031 4.95818L3.96385 7.29C4.67158 5.16273 6.65567 3.57955 8.99976 3.57955Z" fill="#EA4335"/>
                    </svg>
                    <span>Đăng nhập với Google</span>
                </button>

                <button type="button" class="btn-social" id="btnFacebook">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9" cy="9" r="9" fill="#1877F2"/>
                        <path d="M12.4488 11.5312L12.8925 8.625H10.125V6.75C10.125 5.96625 10.5037 5.20125 11.7412 5.20125H13.0087V2.76375C13.0087 2.76375 11.8725 2.57625 10.7887 2.57625C8.52375 2.57625 7.03875 3.94875 7.03875 6.43875V8.625H4.51875V11.5312H7.03875V18C7.55625 18.0825 8.085 18.1275 8.625 18.1275C9.165 18.1275 9.69375 18.0825 10.2112 18V11.5312H12.4488Z" fill="white"/>
                    </svg>
                    <span>Đăng nhập với Facebook</span>
                </button>

                <!-- Switch to Signup -->
                <div class="switch-page">
                    <span class="switch-page-text">Chưa có tài khoản? </span>
                    <a href="#" class="switch-page-link">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/scripts/login.js"></script>
</body>
</html>
