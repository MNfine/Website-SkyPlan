<header class="header">
  <div class="container navbar">
    <a href="index.html" class="logo">
      <div class="logo-circle">
        <i class="fas fa-plane"></i>
      </div>
      <div class="logo-content">
        <span class="logo-text">
          <span class="logo-sky">Sky</span><span class="logo-plan">Plan</span>
        </span>
        <span class="logo-subtitle">Flights Booking Website</span>
      </div>
    </a>
    
    <div class="nav-links">
      <div class="nav-links-main">
        <a href="support.html" class="link">
          <i class="fas fa-question-circle"></i>
          <span data-i18n="helpText">Trợ giúp</span>
        </a>
        <a href="my_trips.html" class="link">
          <i class="fas fa-suitcase"></i>
          <span data-i18n="myTripsText">Chuyến đi của tôi</span>
        </a>
      </div>
      
      <div class="language-selector">
        <div class="selected-lang">
          <span class="lang-flag flag-vi"></span>
          <span>VI</span>
        </div>
        <div class="lang-dropdown">
          <button class="lang-option" data-lang="en">
            <span class="lang-flag flag-en"></span>
            <span>English</span>
          </button>
          <button class="lang-option active" data-lang="vi">
            <span class="lang-flag flag-vi"></span>
            <span>Tiếng Việt</span>
          </button>
        </div>
      </div>
      
      <!-- Auth buttons (shown when not logged in) -->
      <div class="auth-buttons">
        <a href="login.html" class="btn btn-outline login-btn" data-i18n="signInText">Đăng nhập</a>
        <a href="register.html" class="btn btn-primary login-btn" data-i18n="signUpText">Đăng ký</a>
      </div>
      
      <!-- User menu (shown when logged in) -->
      <div class="user-menu" style="display: none;">
        <div class="user-dropdown">
          <button class="user-button">
            <i class="fas fa-user-circle"></i>
            <span class="user-name">User</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="user-dropdown-menu">
            <a href="profile.html" class="dropdown-item">
              <i class="fas fa-user"></i>
              <span data-i18n="profileText">Hồ sơ cá nhân</span>
            </a>
            <a href="my_trips.html" class="dropdown-item">
              <i class="fas fa-suitcase"></i>
              <span data-i18n="myTripsText">Chuyến đi của tôi</span>
            </a>
            <hr class="dropdown-divider">
            <button class="dropdown-item logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              <span data-i18n="logoutText">Đăng xuất</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <button class="menu-toggle" aria-label="Toggle menu">
      <span class="hamburger"></span>
    </button>
  </div>
</header>
